version: '2.1'

services:
  # Application
  app:
    image: tianon/true
    volumes:
      - ./${REPO_FOLDER}:${DOCUMENT_ROOT}:z
      - ./moodledata:${MOODLE_DATA}:z
     

  # Postgres DB:
  postgres:
    image: "moodledev/postgres:13-${PG_LOCALE}"
    build:
      context: ./postgres
      args:
        locale: "${PG_LOCALE}"
    expose:
      - "${PG_PORT}"
   ports:
     - "${IP}:${PG_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db_dumps:/opt/db_dumps:z
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    depends_on:
      - app

  # Service for PHP-FPM
  php-fpm:
    image: "moodledev/php:8.1-fpm"
    build:
      context: ./php-fpm
      args:
        - DOCUMENT_ROOT
        - MY_TZ
    environment:
      - XDEBUG_CONFIG=idekey=PHPTEST
      - PHP_IDE_CONFIG=serverName=localhost
      - DOCUMENT_ROOT
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - MOODLE_DATA
      - WWWROOT
      - WWW_PORT
    volumes_from:
      - app
    volumes:
      - ./log:/var/log/shared:z
    expose:
      - "${PHP_SOCKET}"
    links:
      - postgres
    depends_on:
      - postgres

  # Services for Apache2
  apache2:
    image: moodledev/apache2:2.4
    build:
      context: ./apache2
      args:
        DOCUMENT_ROOT: ${DOCUMENT_ROOT}
        PHP_SOCKET: php-fpm:${PHP_SOCKET}
        ALIAS_DOMAIN: ${ALIAS_DOMAIN}
    volumes_from:
      - app
    ports:
      - "${IP}:${WWW_PORT}:80"
    links:
      - php-fpm
      - postgres
    depends_on:
      - php-fpm

  # Cron for moodle
  cron:
    image: moodledev/php:8.1-fpm-cron
    build:
      context: ./cron
      args:
        DOCUMENT_ROOT: ${DOCUMENT_ROOT}
    volumes_from:
      - app
    depends_on:
      - apache2

 # Database manager
  pgadmin:
    image: "foxylion/pgadmin4"
    ports:
      - "${IP}:5050:80"
    links:
      - postgres
    volumes:
      - ./db_dumps:/root:z
    depends_on:
      - postgres

volumes:
  postgres-data:
    driver: "local"
